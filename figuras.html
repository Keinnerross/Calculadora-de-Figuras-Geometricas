    <div class="square-content">
        <div class="top-content">
            <div class="figure-square"></div>
            <h2 class="title">Squero</h2>
        </div>
       <form>
           <label for="inputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado
           </label>
           <input id="InputCuadrado" type="number" >
           <input type="number" class="format">
           <div class="button-content">
                <button type="button" onclick="CalcularPerimetroCuadrado()">
                    Cálcular perimetro
                </button>
                <button type="button" onclick="CalcularAreaCuadrado()">
                    Calcular Área
                </button>
            </div>
            <div class="result">RESULTADOS</div>
       </form>
    </div>

<!-- triangle content -->

    <div class="triangle-content">
        
            <form>
            <label for="inputTrianguloPatas">
                Escribe el valor de las patas del triangulo isóseles
            </label> 
            <input id="inputTrianguloPatas"type="number">
            <label for="inputTrianguloBase">
                Escribe el valor de la base del triangulo isóseles
            </label>
            <input type="number"id="inputTrianguloBase">
            <button type="button" onclick="CalcularPerimetroTriangulo()">
                Calcular perímetro
            </button>
            <button type="button" onclick="CalcularAreaTriangulo()">
                Calcular Área
            </button>
        </form>
    
</div>
